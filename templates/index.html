<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of Bases</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Список баз</h1>
        <ul>
            {% for base in bases %}
                <li>{{ base.name }}</li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
